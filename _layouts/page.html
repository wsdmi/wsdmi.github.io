<!DOCTYPE html>
<html lang="en">
<head>
{% include head.html %}
</head>
<body>
<br />
<div id="app" class="container">
<article>
<h1>{{ page.title }}</h1>
<br />
{{ content }}
</article>
</div>
<hr />
<div class="container">
    <a class="btn btn-primary" href="{{ page.path | prepend: 'https://github.com/wsdmi/wsdmi.github.io/blob/main/' }}" target="_blank" type="button"><i class="bi bi-pencil-square"></i> Edit this page</a>
    <a class="btn btn-primary" href="https://github.com/wsdmi/wsdmi.github.io/issues/new?assignees=&labels=Suggestion&projects=&template=change-request.md&title=%3Cpage+name%3E+%3Cproblem+here%3E" target="_blank" type="button"><i class="bi bi-check-circle-fill"></i> Request changes</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js"></script>
<script>
anchors.options = {
  placement: 'left',
  icon: '#'
};
anchors.add('h2,h3,h4,h5,h6');
</script>
</body>
</html>
